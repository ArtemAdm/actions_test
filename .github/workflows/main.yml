on: [push]

jobs:
  hello_world_job:
    runs-on: self-hosted
    name: A job say to hello
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - run: ls -lah
        shell: bash
      - id: foo
        uses: ArtemAdm/actions-composite@v1
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
